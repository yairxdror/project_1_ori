<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@400;600&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <h1 id="title">My notes</h1>

    <div id="note">
        <div id="from">
            <div class="input-group">
                <input class="form-control" type="date">
                <input class="form-control" type="time">
            </div>

            <input class="form-control" type="text" placeholder="Write the task here">

            <div class="button-group">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>



    <script src="project.js"></script>
</body>

</html>
