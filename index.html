<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h1 id="title">My notes</h1>

    <div id="note">
        <form id="myForm" onsubmit="newNote(event)">
            <input id="addTitle" class="form-control" type="text" placeholder="Write your title">

            <div class="input-group">
                <input id="addDate" class="form-control" type="date">
                <input id="addTime" class="form-control" type="time">
            </div>

            <input id="addTask" class="form-control" type="text" placeholder="Write the task here" required>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>


    <div id="notes"></div>
