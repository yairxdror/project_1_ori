<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@400;600&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <button id="toggleLanguage" class="btn btn-light"></button>

    <h1 class="title"></h1>

    <div id="note">
        <form id="myForm" onsubmit="newNote(event)">
            <input id="addTitle" class="form-control" type="text">

            <div class="input-group">
                <input id="addDate" class="form-control" type="date">
                <input id="addTime" class="form-control" type="time">
            </div>

            <input id="addTask" class="form-control" type="text" required>

            <div class="button-group">
                <button type="button" class="btn btn-danger" id="cancelEdit" style="display: none;"></button>
                <button type="submit" class="btn btn-primary"></button>
                <button type="reset" class="btn btn-secondary"></button>
            </div>
        </form>
    </div>


    <div id="notes"></div>
    <br>
    <h3 class="expired-title" style="display: none;"></h3>
    <div id="expired-notes"></div>
    <br><br>
    <p id="reserved">Â© All rights reserved to "My notes" by Yair Dror 2025.</p>

    <script src="project.js" defer></script>
</body>

</html>
